<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive JavaScript Basics with Chart.js</title>
    <style>
      .hidden {
        display: none;
      }
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Interactive JavaScript Basics with Chart.js</h1>

    <div>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" value="0" />
    </div>

    <div>
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" value="0" />
    </div>

    <button id="addButton">Add</button>
    <button id="subtractButton">Subtract</button>
    <button id="divideButton">Divide</button>
    <button id="multiplyButton">Multiply</button>

    <p id="result">Result: <span id="resultValue">0</span></p>
    <button id="toggleHighlightButton">Toggle Highlight</button>
    <button id="hideResultButton">Hide Result</button>
    <button id="showResultButton" class="hidden">Show Result</button>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
